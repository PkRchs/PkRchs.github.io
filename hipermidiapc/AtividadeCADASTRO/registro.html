<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de registro</title>
    <link rel="stylesheet" href="registro.css">
  </head>
  <body>
    <form id="register-form">
        <div class="container">
          <h1>Registro</h1>
          <p>Preencha o formulário para criar uma conta.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Insira o Email" name="email" id="email" required>
      
          <label for="psw"><b>Senha</b></label>
          <input type="password" placeholder="Insira a Senha" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Confirme a Senha</b></label>
          <input type="password" placeholder="Confirme a Senha" name="psw-repeat" id="psw-repeat" required>
          <hr>
          <button type="submit" id="registerbtn">Registrar</button>
      </form>
      <script src="registro.JS" defer></script>
  </body>
</html>
